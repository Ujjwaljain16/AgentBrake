services:
  agent-brake:
    build: .
    container_name: agent-brake
    restart: unless-stopped
    # Mount local enterprise-config.yml to override default
    volumes:
      - ./examples/enterprise-config.yml:/app/examples/enterprise-config.yml:ro
      - ./logs:/app/logs
    environment:
      - NODE_ENV=production
      - WEBHOOK_URL=${WEBHOOK_URL:-}
      - SLACK_WEBHOOK_URL=${SLACK_WEBHOOK_URL:-}
      - LOG_LEVEL=${LOG_LEVEL:-info}
    # By default, run the Research Agent demo which spawns the proxy internally
    command: ["node", "dist/examples/research-agent.js"] 
    ports:
      - "3000:3000"
    healthcheck:
      test: ["CMD", "node", "-e", "console.log('healthy')"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - agent-network

networks:
  agent-network:
    driver: bridge
